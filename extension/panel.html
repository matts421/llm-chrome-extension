<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Panel</title>
        <script src="lib/chart.umd.min.js"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <h2 id="title">Your GPT Stats</h2>
        <input type="number" id="goal-input" placeholder="Enter a token goal" />
        <div id="tokenBox">
            <div id="date-buttons">
                <button id="day-button">D</button>
                <button id="week-button">W</button>
                <button id="month-button">M</button>
            </div>
            <canvas id="tokenChart"></canvas>
        </div>
        <div id="badges">
            <div id="water-usage">
                <span>
                    <h2>12.7 L</h2>
                    <svg
                        width="24"
                        height="24"
                        viewBox="0 0 19 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <ellipse
                            cx="9.2858"
                            cy="15.9286"
                            rx="7.35115"
                            ry="6.5"
                            fill="#4663C5"
                        />
                        <path
                            d="M8.39607 1.73359C8.76791 1.00904 9.80359 1.00904 10.1754 1.73359L16.2582 13.5863C16.5997 14.2517 16.1165 15.0429 15.3685 15.0429H3.20295C2.45497 15.0429 1.97175 14.2517 2.31327 13.5863L8.39607 1.73359Z"
                            fill="#4663C5"
                        />
                    </svg>
                </span>
                <p>That's like drinking N bottles of water.</p>
            </div>
            <div id="electricity-usage">
                <span>
                    <h2>2.5 kWh</h2>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="feather feather-zap"
                    >
                        <polygon
                            points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"
                        ></polygon>
                    </svg>
                </span>
                <p>That's like charging your phone X times.</p>
            </div>
        </div>
        <div id="gallery-container">
            <div id="gallery-image-container"></div>
            <button id="prev-btn" class="nav-btn">&#10094;</button>
            <button id="next-btn" class="nav-btn">&#10095;</button>
        </div>
        <script type="module" src="panel.js"></script>
    </body>
</html>
